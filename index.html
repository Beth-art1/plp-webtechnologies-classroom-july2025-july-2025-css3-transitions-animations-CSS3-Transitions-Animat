<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS & JS Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Bringing Web Pages to Life</h1>
</header>

<main>
    <!-- Part 1: Button Hover Animation -->
    <section id="buttonSection">
        <h2>Animated Button</h2>
        <button id="animateBtn">Hover Over Me!</button>
    </section>

    <!-- Part 2: Box Animation Controlled by JS -->
    <section id="boxSection">
        <h2>Dynamic Box</h2>
        <div id="box"></div>
        <button id="moveBtn">Move Box</button>
    </section>

    <!-- Part 3: Card Flip -->
    <section id="cardSection">
        <h2>Card Flip Animation</h2>
        <div class="card" id="card">
            <div class="card-front">Front</div>
            <div class="card-back">Back</div>
        </div>
        <button id="flipBtn">Flip Card</button>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
